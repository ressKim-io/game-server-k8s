apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-room
  namespace: game-prod
  labels:
    app: game-room
    tier: compute
spec:
  replicas: 3  # 부하 분산
  selector:
    matchLabels:
      app: game-room
  template:
    metadata:
      labels:
        app: game-room
        tier: compute
    spec:
      # 고성능 노드에 배치
      nodeSelector:
        workload: gameroom
      containers:
      - name: game-room-server
        image: nginx:alpine  # 테스트용, 나중에 실제 이미지로 교체
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: game-common-config
              key: ENVIRONMENT
        - name: TICK_RATE
          valueFrom:
            configMapKeyRef:
              name: gameroom-config
              key: TICK_RATE
        - name: MAX_PLAYERS
          valueFrom:
            configMapKeyRef:
              name: gameroom-config
              key: MAX_PLAYERS
        - name: PHYSICS_ENGINE
          valueFrom:
            configMapKeyRef:
              name: gameroom-config
              key: PHYSICS_ENGINE
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"  # CPU 많이 필요
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: game-room
  namespace: game-prod
  labels:
    app: game-room
spec:
  type: ClusterIP
  selector:
    app: game-room
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
