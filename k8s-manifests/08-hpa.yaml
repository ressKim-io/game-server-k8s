# Lobby HPA - 부하에 따라 2-5개
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: game-lobby-hpa
  namespace: game-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: game-lobby
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # CPU 50% 넘으면 증가
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70  # 메모리 70% 넘으면 증가
---
