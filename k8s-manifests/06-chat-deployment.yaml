apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-chat
  namespace: game-prod
  labels:
    app: game-chat
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-chat
  template:
    metadata:
      labels:
        app: game-chat
        tier: backend
    spec:
      # 일반 노드에 배치
      nodeSelector:
        workload: backend
      containers:
      - name: chat-server
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: game-common-config
              key: ENVIRONMENT
        - name: WS_MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: WS_MAX_CONNECTIONS
        - name: MESSAGE_BUFFER_SIZE
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: MESSAGE_BUFFER_SIZE
        resources:
          requests:
            memory: "256Mi"  # 메모리 중요
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: game-chat
  namespace: game-prod
  labels:
    app: game-chat
spec:
  type: ClusterIP
  selector:
    app: game-chat
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
